<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convue</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 2px;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 2px;
        }
        .input-area {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Loading animation */
        .typing-indicator {
            font-style: italic;
            color: #888;
            font-size: 0.8rem;
            margin-left: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        ✈️ Convue - "Ai Visa Agent"
    </div>
    <div class="chat-box" id="chat-box">
        <div class="message bot-message">Hello! I can help you with visa procedures and document requirements. Which country are you planning to visit?</div>
    </div>
    <div class="typing-indicator" id="typing">Bot is typing...</div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your question..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const inputField = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");
        const typingIndicator = document.getElementById("typing");
        const message = inputField.value.trim();

        if (message === "") return;

        // 1. Add User Message to UI
        appendMessage(message, "user-message");
        inputField.value = "";
        
        // Scroll to bottom
        chatBox.scrollTop = chatBox.scrollHeight;

        // Show typing indicator
        typingIndicator.style.display = "block";

        try {
            // 2. Send to Python Backend
            const response = await fetch("http://127.0.0.1:8000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();
            
            // Hide typing indicator
            typingIndicator.style.display = "none";

            // 3. Add Bot Response to UI
            appendMessage(data.response, "bot-message");

        } catch (error) {
            typingIndicator.style.display = "none";
            appendMessage("Error connecting to the server.", "bot-message");
        }

        // Scroll to bottom again
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendMessage(text, className) {
        const chatBox = document.getElementById("chat-box");
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message", className);
        msgDiv.innerText = text;
        chatBox.appendChild(msgDiv);
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }
</script>

</body>
</html>
